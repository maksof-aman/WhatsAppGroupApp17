  <div class="text-center bg-white rounded-lg p-8 shadow-md">
    <h1 class="text-4xl font-bold text-teal-700 mb-6">Group Members</h1>

    <div class="mb-6">
      <h2 class="text-lg font-bold text-green-900 mb-2">Group Name:</h2>
      <h2 class="text-3xl font-extrabold text-pink-600 mb-4">{{ groupName }}</h2>
    </div>

    <div class="mb-6">
      <h2 class="text-lg font-bold text-green-900 mb-2">Selected Users For Group:</h2>
      <div *ngFor="let user of usersData; let i = index" class="mb-4 border-b border-gray-300 pb-4">
        <div class="flex justify-between items-center">
          <h4 class="text-xl font-semibold text-teal-600">{{ user.firstName }} {{ user.lastName }}</h4>
          <button
            id="removebtn"
            (click)="removeUser(i)"
            class="text-red-600 hover:text-red-800 focus:outline-none"
          >
            &#10006;
          </button>
        </div>
      </div>
    </div>
  </div>
