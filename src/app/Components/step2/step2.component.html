<div class="flex justify-center items-center mt-12 ml-72">
    <div class="w-96">
      <h1 class="text-3xl font-bold mb-5 items-center ml-24 text-teal-700">Search Users:</h1>
      <h1 class="text-1xl font-bold mb-5 items-center ml-20 text-teal-700">Group Name : {{groupName}}</h1>
      <div class="flex items-center border-b border-teal-500 py-2">
        <input
          class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
          type="text"
          placeholder="Search..."
          (keyup)="search()"
          aria-label="Full name"
          [(ngModel)]="searchText"
          name="searchText"
        />
      </div>
 
      <div class="flex justify-center items-center">
        <!-- Searching List with Scroll -->
        <div class="main mr-8 overflow-y-auto" style="max-height: 300px">
          <div class="bg-gray-700 text-white w-96">
            <ul class="list">
              <li
                class="li cursor-pointer p-2 transition duration-300 items-start"
                *ngFor="let user of filteredUsers; let i = index"
                (click)="selectUser(user)"
              >
                {{ user.firstName }} {{ user.lastName }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Selected Users List with Scroll -->
    <div class="w-56 overflow-y-auto" style="max-height: 300px">
      <div *ngFor="let selected of selectedUsers; let i = index">
        <div class="bg-gray-200 rounded-lg p-3 mb-2 flex items-center justify-between">
          <span class="text-gray-700">{{ selected.firstName }} {{ selected.lastName }}</span>
          <button
            id="removebtn"
            (click)="removeUser(i)"
            class="text-red-500 hover:text-red-700 focus:outline-none"
          >
            &#10006;
          </button>
        </div>
      </div>
    </div>
  </div>
